{% extends 'base.html' %}

{% block title %}Document Verification - SkillStream Virtual Institute{% endblock %}

{% block content %}
<style>
    .verification-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4vh 2vw;
        min-height: 100vh;
        background: linear-gradient(145deg, #2d2d2d, #1c1c1c);
        color: white;
        box-sizing: border-box;
    }

    .verification-container {
        background: linear-gradient(145deg, #202020, #303030);
        box-shadow:
            0 5px 15px rgba(0, 0, 0, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.05),
            0 0 20px rgba(0, 255, 255, 0.15),
            0 0 40px rgba(0, 255, 255, 0.1),
            0 0 80px rgba(0, 255, 255, 0.05);
        border-radius: 24px;
        padding: 2rem;
        width: 100%;
        max-width: 420px;
        transition: all 0.4s ease;
        transform-style: preserve-3d;
        perspective: 1000px;
    }

    .verification-container:hover {
        transform: scale(1.04) rotateX(3deg) rotateY(3deg);
        box-shadow:
            0 10px 30px rgba(0, 255, 255, 0.4),
            0 0 50px rgba(0, 255, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        filter: contrast(1.25);
    }

    .verification-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #00ffff, #00aaff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        font-size: 1.8rem;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
    }

    input {
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 12px;
        background-color: #1e1e1e;
        color: white;
        font-size: 1rem;
        box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.3);
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        box-shadow: 0 0 10px #00ffff, inset 0 0 5px #00ffff;
        background-color: #2a2a2a;
    }

    button {
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 12px;
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
    }

    button:hover {
        transform: scale(1.05);
        filter: contrast(1.4);
        box-shadow: 0 6px 20px rgba(0, 255, 255, 0.7);
    }

    @media screen and (max-width: 480px) {
        .verification-container {
            padding: 1.5rem;
        }

        .verification-container h2 {
            font-size: 1.5rem;
        }

        input,
        button {
            font-size: 0.95rem;
            padding: 0.7rem 0.9rem;
        }
    }
</style>

<div class="verification-wrapper">
    <div class="verification-container">
        <h2>Document Verification</h2>
        <form action="/verify-documents" method="POST">
            <input type="text" name="roll_no" placeholder="Enter Student Roll No." required>
            <button type="submit">Verify</button>
        </form>
    </div>
</div>
{% endblock %}
