<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SkillStream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            padding: 0.5rem 2rem;
            /* reduced padding */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            line-height: 1.2;
            /* tighter line height */
        }

        nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.3rem 0.6rem;
            /* reduced padding */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.2;
        }

        nav a:hover,
        nav a:focus {
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
            outline: none;
        }

        nav a strong {
            font-size: 1.3rem;
            line-height: 1.2;
        }

        main {
            max-width: 960px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        footer {
            background-color: #2c2f4a;
            color: #bbb;
            text-align: center;
            padding: 0.5rem 2rem;
            /* reduced padding */
            font-size: 0.9rem;
            margin-top: 3rem;
            line-height: 1.3;
        }

        footer a {
            color: #aab3ff;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
            line-height: 1.2;
        }

        footer a:hover,
        footer a:focus {
            color: #e0e6ff;
            text-decoration: underline;
            outline: none;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="{{ url_for('main.home') }}"><strong>SkillStream</strong></a>
            <a href="{{ url_for('main.education') }}">Education</a>
            <a href="{{ url_for('main.gaming') }}">Gaming</a>
            <a href="{{ url_for('main.news') }}">News</a>
            <a href="{{ url_for('main.marketing') }}">Marketing</a>
            <a href="{{ url_for('main.webdev') }}">Web Dev</a>
            <a href="{{ url_for('main.about') }}">About</a>
            <a href="{{ url_for('main.contact') }}">Contact</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 SkillStream Group. All rights reserved.
        <br />
        <a href="{{ url_for('main.privacy') }}">Privacy Policy</a> |
        <a href="{{ url_for('main.terms') }}">Terms & Conditions</a>
    </footer>

</body>

</html>
