<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SkillStream Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f4f8;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #333, #5b5e7d);
            padding: 0.5rem 2rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover,
        nav a:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        nav a strong {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 10s ease infinite alternate;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        main {
            max-width: 960px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        footer {
            background-color: #14151c;
            color: #ccc;
            text-align: center;
            padding: 0.5rem 2rem;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        footer a {
            color: #aab3ff;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Chatbot styles */
        #chatbot {
            position: fixed;
            bottom: -100px;
            right: 30px;
            z-index: 9999;
            animation: riseUp 2s ease-out forwards;
        }

        @keyframes riseUp {
            to {
                bottom: 50%;
            }
        }

        .chat-button {
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 400% 400%;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), 0 0 20px #ff00cc;
            animation: animateGradient 5s ease infinite, pulsate 2s infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes animateGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 25px #00f0ff;
        }

        .chat-form {
            display: none;
            flex-direction: column;
            background: linear-gradient(135deg, #ffffff, #dfe9f3);
            color: #222;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            width: 270px;
            animation: fadeIn 0.5s ease forwards;
        }

        .chat-form input,
        .chat-form textarea {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #222;
            border-radius: 6px;
            width: 100%;
        }

        .chat-form button {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .chat-form button:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        .welcome-message {
            display: none;
            background: #28a745;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
            animation: fadeOut 5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(100%);
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="{{ url_for('main.home') }}"><strong>SkillStreamGroup</strong></a>
            <a href="{{ url_for('main.education') }}">Education</a>
            <a href="{{ url_for('main.gaming') }}">Gaming</a>
            <a href="{{ url_for('main.news') }}">News</a>
            <a href="{{ url_for('main.marketing') }}">Marketing</a>
            <a href="{{ url_for('main.webdev') }}">Web Dev</a>
            <a href="{{ url_for('main.about') }}">About</a>
            <a href="{{ url_for('main.contact') }}">Contact</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div id="chatbot">
        <button class="chat-button" onclick="toggleForm()">Letâ€™s Talk</button>
        <div class="chat-form" id="chatForm">
            <input type="text" placeholder="Your Name" id="name" required />
            <input type="text" placeholder="Phone Number" id="phone" required />
            <textarea placeholder="Message" id="message" required></textarea>
            <button onclick="submitMessage()">Submit</button>
        </div>
        <div class="welcome-message" id="welcomeMessage">
            Thank you! We'll get back to you in 24 hours.
        </div>
    </div>

    <footer>
        &copy; 2025 SkillStream Group. All rights reserved.
        <br />
        <a href="{{ url_for('main.privacy') }}">Privacy Policy</a> |
        <a href="{{ url_for('main.terms') }}">Terms & Conditions</a>
    </footer>

    <script>
        function toggleForm() {
            const form = document.getElementById('chatForm');
            form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
        }

        function submitMessage() {
            document.getElementById('chatForm').style.display = 'none';
            const msg = document.getElementById('welcomeMessage');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
                const bot = document.getElementById('chatbot');
                bot.style.bottom = '-100px';
                bot.style.animation = 'riseUp 2s ease-out forwards';
            }, 5000);
        }

        window.addEventListener("load", () => {
            const logo = document.querySelector("nav a strong");
            logo.style.animation = "rainbow 3s ease-in-out alternate";
            setTimeout(() => {
                logo.style.animation = "rainbow 10s ease infinite alternate";
            }, 3000);
        });
    </script>

</body>

</html>
